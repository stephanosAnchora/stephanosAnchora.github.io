function applyPersonalization(surfaceName) {
  return function (result) {
    const { propositions = [] } = result;
    
    const proposition = propositions.filter((p) =>
      p.scope.endsWith(surfaceName)
    )[0];

    if (proposition) {
      const element = document.getElementById('txtfromajo2');
      element.innerHTML += proposition.items[0].data.content;
    }
  };
}
